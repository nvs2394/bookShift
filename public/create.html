<!doctype html>
<html lang="en" ng-app="bookApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Book :: Create Book</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.grey-pink.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body ng-controller="BookListController as bookList">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                    <span class="mdl-layout__title">Your Book - Your Life</span>
                </span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-grid create-box">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet"></div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
                    <div class="mdl-textfield mdl-js-textfield create-input">
                        <input class="mdl-textfield__input" type="text">
                        <label class="mdl-textfield__label">Name</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield create-input">
                        <input class="mdl-textfield__input" type="text">
                        <label class="mdl-textfield__label">Author</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield create-input">
                        <textarea class="mdl-textfield__input" type="text" rows="3" id="sample5"></textarea>
                        <label class="mdl-textfield__label">Description</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
                        <input class="mdl-textfield__input" placeholder="File" type="text" id="uploadFile" readonly/>
                        <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                            <i class="material-icons">attach_file</i>
                            <input type="file" id="uploadBtn">
                        </div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet"></div>
            </div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Edit by Mountain - Template created mdl</div>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="/angular-controller.js"></script>
</body>

</html>
